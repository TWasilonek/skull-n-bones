<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Skulls n bones</title>

  <link rel="stylesheet" href="/dist/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="dist/scripts/game.js"></script>
</head>

<body>
  <noscript>Twoja przeglądarka ma wyłączoną obsługę JavaScript! Niektóre elementy strony mogą nie wyświetlać się poprawnie.</noscript>
  <!--[if IE]> 
    <script src= "http://html5shiv.googlecode.com/svn/trunk/html5.js"> </script> 
  <![endif]-->
  

  <!-- ============================================================================= -->
  <!--                              SKULLS n BONES                                   -->
  <!-- ============================================================================= -->

  <div class="content-wrapper">
    <nav class="main-nav">
      <div class="logo"></div>
      <div class="controls"></div>
    </nav>
    <!-- main-nav end -->
    
    <main class="game">
      <section class="game-state-display center-block">
        <div class="player player-1">Player 1</div>
        <div class="score">
          <span class="score-title">Score</span>
          <ol class="player-score score-player-1"></ol>
          <ol class="player-score score-player-2"></ol>
        </div>
        <div class="player player-2">Player 2</div>
      </section>
      <!-- game-state-display end -->
      
      <!-- --------- POP UPS ------------- -->
      <div class="pop-up-background"></div>
      
      <article class="pop-up story--pop-up" id="story-pop-up">
        <div class="story-images">
          <img src=""></img>
          <img src=""></img>
        </div>
        <p class="story-text">Play with the worst scum in the port and win his gold!</p>
        <button type="button" class="cta-btn story-btn" id="story-cta">Choose Token</button>
      </article>
      
      <article class="pop-up token--pop-up" id="token-pop-up">
        <span class="token-text">Choose your token:</span>
        <div class="tokens">
          <img src=""></img>
          <img src=""></img>
        </div>
        <button type="button" class="cta-btn token-btn" id="play-game">Play The Game!</button>
      </article>
      
      <article class="pop-up round-win--pop-up" id="round-win-pop-up">
        <span class="pop-up-winner round-winner" id="round-winner"></span>
        <span class="pop-up-winner-text round-winner-text">has won this round!</span>
        <button type="button" class="cta-btn" id="next-round">Play again</button>
      </article>
      
      <article class="pop-up game-win--pop-up" id="game-win-pop-up">
        <span class="pop-up-winner game-winner" id="game-winner"></span>
        <span class="pop-up-winner-text game-winner-text">has won the game and takes all the gold.</span>
        <button type="button" class="cta-btn" id="play-again">Play again</button>
      </article>
      
       <!-- --------- Game board ------------- -->
      <section class="game-board center-block">
        <div class="field field-1" id="field_1"></div>
        <div class="field field-2" id="field_2"></div>
        <div class="field field-3" id="field_3"></div>
        <div class="field field-4" id="field_4"></div>
        <div class="field field-5" id="field_5"></div>
        <div class="field field-6" id="field_6"></div>
        <div class="field field-7" id="field_7"></div>
        <div class="field field-8" id="field_8"></div>
        <div class="field field-9" id="field_9"></div>
      </section>
      <!-- game-board end -->
    </main>
    <!-- game end -->
    
  </div>
  <!-- content-wrapper end -->
  
</body>
</html>
